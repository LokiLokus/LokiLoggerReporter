killold:
  stage: clean
  script:
   - if pgrep dotnet; then pkill dotnet; fi

testbuild:
  stage: build
  script:
    - dotnet restore
    - dotnet publish -c Release

runProject:
  stage: run
  script:
    - ls
    - rm appsettings.json
    - ls /
    - cp /appsettings.json appsettings.json
    - whoami
    - dotnet bin/Release/netcoreapp2.1/lokiloggerreporter.dll
    
stages:
  - clean
  - build
  - run

